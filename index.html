<html>
<link href='https://fonts.googleapis.com/css?family=Source+Sans+Pro:300,400' rel='stylesheet' type='text/css'>
<link rel="stylesheet" type="text/css" href="personality-quiz-style.css">

<head>
    <title>
        Personality Quiz
    </title>
</head>

<body>
    <div id="quiz-wrapper">
        <h1>Personality quiz</h1>
        <div id="question-wrapper">
            <div id="question">
            </div>
            <div>
                <form>
                    <div id="answers">
                    </div>
                </form>
                <div id="buttons">
                    <input class="quiz-button" id="next-button" type="button" value="Next question &rsaquo;&rsaquo;" onclick="nextQuestion()">
                </div>
            </div>
        </div>
        <div id="feedback">
            <div id="result-title"></div>
            <div><img id="result-image" src="#"/></div>
            <div id="result-description"></div>
              <input class="quiz-button" id="facebook-share-button" type="button" value="Share to Facebook" onclick="shareToFacebook()">
        </div>
    </div>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.0/jquery.min.js"></script>
    <script type="text/javascript" src="scripts/personality-quiz.js"></script>
</body>

</html>
